
spring.application.name=API-Gateway

server.port=8089


# configure the Authorization Server details inside our Spring Boot API Gateway application.
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090/realms/spring-microservices-realm


# Aggregating the documentation in API Gateway :: below properties to aggregate the URLs of all the 3 services.
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.urls[0].name=Product Service
springdoc.swagger-ui.urls[0].url=/aggregate/product-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Order Service
springdoc.swagger-ui.urls[1].url=/aggregate/order-service/v3/api-docs
springdoc.swagger-ui.urls[2].name=Inventory Service
springdoc.swagger-ui.urls[2].url=/aggregate/inventory-service/v3/api-docs
